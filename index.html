          var h = document.getElementById("col" + z);
          h.style.opacity = "0.6";
        }
        if (x-1 >= 1 && y-1 >= 1 && this.tabel[(x-1)*10 + y - 1] == 1)
        {
          let z = (x-1)*10 + y-1;
          var h = document.getElementById("col" + z);
          h.style.opacity = "0.6";
        }
        if (x-1 >= 1 && y+1 <= 8 && this.tabel[(x-1)*10 + y+1] == 1)
        {
          let z = (x-1)*10 + y+1;
          var h = document.getElementById("col" + z);
          h.style.opacity = "0.6";
        }
        if (x == 7 && this.tabel[(x-1)*10 + y] == 0 && this.tabel[(x-2)*10 +y] == 0)
        {
          let z = (x-2)*10 + y;
          var h = document.getElementById("col" + z);
          h.style.opacity = "0.6";
        }
      }
    },
    },
    mounted() {
      this.randare();
    }
  });

</script>

</html>
